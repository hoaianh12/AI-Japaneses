<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h2>èª­ã‚“ã§ãã ã•ã„:</h2>
    <p id="sentence"></p>
    <button onclick="startRecording()">ğŸ¤ Ghi Ã¢m</button>
    <button onclick="stopRecording()">ğŸ›‘ Dá»«ng</button>
    <audio id="audioPlayback" controls></audio>

    <script>
      let sentence = "";
      let mediaRecorder,
        audioChunks = [];

      // Gá»i API láº¥y cÃ¢u
      fetch("/sentence")
        .then((res) => res.json())
        .then((data) => {
          sentence = data.sentence;
          document.getElementById("sentence").innerText = sentence;
        });

      async function startRecording() {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
      }

      function stopRecording() {
        mediaRecorder.stop();
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          document.getElementById("audioPlayback").src = audioUrl;

          const formData = new FormData();
          formData.append("audio", audioBlob);
          formData.append("original", sentence);

          fetch("/compare", { method: "POST", body: formData })
            .then((res) => res.json())
            .then((data) => alert("Káº¿t quáº£: " + data.result));
        };
      }
    </script>
  </body>
</html>
